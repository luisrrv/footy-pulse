name: Run Script

on:
  schedule:
    - cron: '30 1 * * *'  # Schedule daily at 10:30 AM JST (01:30 UTC)

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: node script.mjs
